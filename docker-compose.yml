version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "5100:5000"
    environment:
      - FLASK_SECRET_KEY=dev-secret-key
      # Force Flask to listen on 5000 inside the container so it matches the port mapping
      - PORT=5000

  frontend:
    build: ./frontend
    ports:
      - "5101:5173"
    environment:
      - VITE_API_BASE_URL=http://backend:5000
    depends_on:
      - backend
