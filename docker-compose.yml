services:
  backend:
    build: ./backend
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - PORT=${PORT:-5000}
    ports:
      - "${BACKEND_PORT:-5800}:5000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    ports:
      - "${FRONTEND_PORT:-5801}:80"
    depends_on:
      - backend
    restart: unless-stopped
